<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="log.css" />
</head>
<body>
 <div class="container">
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Emailkaaga" required />
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Passwordkaaga" required />
      </div>
      <button type="submit" class="submit-btn">
        <span>Gali</span>
        <i class="fas fa-sign-in-alt"></i>
      </button>
    </form>
  </div>
</div>
<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault(); // jooji gudbinta form-ka default ahaan

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email && password) {
      // haddii email iyo password la buuxiyay
      window.location.href = "index.html"; // gudbi user-ka
    } else {
      alert("Fadlan buuxi emailka iyo passwordka!");
    }
  });
</script>

</body>
</html>
